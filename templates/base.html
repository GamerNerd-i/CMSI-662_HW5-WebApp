<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BofA -
            {% block title %}Welcome{% endblock %}
        </title>
        <link rel="stylesheet"
              href="{{ url_for('static', filename='css/protoss.css') }}">
        <!-- Favicon -->
        <link rel="icon"
              type="image/png"
              sizes="32x32"
              href="assets/Aiur-Emblem.png">
        <link rel="icon"
              type="image/png"
              sizes="16x16"
              href="assets/Aiur-Emblem.png">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/Aiur-Emblem.png">
    </head>
    <body>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        <footer>
            <p>Powered by Khaydarin Crystals | En Taro Tassadar</p>
        </footer>
    </body>
</html>
